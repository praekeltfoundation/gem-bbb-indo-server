[program:bimbingbung]
command = /deploy/ve/bin/gunicorn --pythonpath '/deploy/ve/bin' --timeout 1800 --bind 0.0.0.0:8000 bimbingbung.wsgi
environment = DJANGO_SETTINGS_MODULE="bimbingbung.settings.docker"
directory = /deploy/
redirect_stderr = true

[program:redis]
command = redis-server
directory = /
redirect_stderr = true

[program:celery]
command = celery worker -A content -l INFO --concurrency 1
environment = DJANGO_SETTINGS_MODULE="bimbingbung.settings.docker"
directory = /deploy/
redirect_stderr = true

[program:celery-beat]
command = celery beat -A content -l INFO
environment = DJANGO_SETTINGS_MODULE="bimbingbung.settings.docker"
directory = /deploy/
redirect_stderr = true